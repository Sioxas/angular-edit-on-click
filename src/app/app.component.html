<h1>Edit on Click Demo</h1>
<p>文本：<span [(editOnClick)]="text">{{text}}</span></p>
<p>数字：<span [(editOnClick)]="count" [editOnClickConfig]="{type:'number'}">{{count}}</span></p>
<p>下拉选择框：<span [(editOnClick)]="name" [editOnClickConfig]="selectConfig">{{name}}</span></p>
<p>最大值最小值：<span [(editOnClick)]="minmax" [editOnClickConfig]="minmaxConfig">{{minmax}}</span></p>
